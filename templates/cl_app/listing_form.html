{% extends "base.html" %}
{% load i18n %}

{% block body %}
    <h1>{% translate "Make a new listing" %}</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{% translate "New Listing" %}</h3>
        </div>
            <div class="panel-body">
                <form class="" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-default" type="submit" name="newlisting" value="{% translate "New Listing" %}">
                </form>
            </div>
        </div>
{% endblock %}
